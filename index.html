<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__image">
         <img src="./images/image-equilibrium.jpg" alt="image"/>
         <div class="image__view">
          <img src="./images/icon-view.svg" alt="image"/>
         </div>
      </div>
      <div class="card__content">
        <h1 class="card__title">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <div class="info__content">
            <img src="./images/icon-ethereum.svg" alt="image"/>
            <p>0.041 ETH</p>
          </div>
          <div class="info__content">
            <img src="./images/icon-clock.svg" alt="image"/>
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <div class="avater">
          <img src="./images/image-avatar.png" alt="image"/>
        </div>
        <p>Creation of <a href="#"> Jules Wyvern</a></p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yazan-khdaj-24b9a7266">Yazan Khdaj</a>.
  </div>
</body>
</html>
